<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Ascensión Recta a Ángulo Horario</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Conversor de Ascensión Recta a Ángulo Horario</h1>
        <form id="conversionForm" class="mt-4">
            <div class="form-group">
    <label for="ra">Ascensión Recta (RA):</label>
    <div class="form-row">
        <div class="col">
            <input type="number" class="form-control" id="raHours" name="raHours" placeholder="Horas" min="0" max="23" required>
        </div>
        <div class="col">
            <input type="number" class="form-control" id="raMinutes" name="raMinutes" placeholder="Minutos" min="0" max="59" required>
        </div>
        <div class="col">
            <input type="number" class="form-control" id="raSeconds" name="raSeconds" placeholder="Segundos" min="0" max="59" required>
        </div>
    </div>
</div>

            <div class="form-group">
                <label for="longitude">Longitud (°):</label>
                <input type="number" class="form-control" id="longitude" name="longitude" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="latitude">Latitud (°):</label>
                <input type="number" class="form-control" id="latitude" name="latitude" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="timezone">Zona Horaria (UTC):</label>
                <input type="number" class="form-control" id="timezone" name="timezone" step="0.5" required>
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="convert()">Convertir</button>
        </form>
        <p id="result" class="mt-3 text-center"></p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Enlazar archivo JavaScript -->
    <script src="calculo_ah.js"></script>
</body>
</html>
